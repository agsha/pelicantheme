{% extends "template.html" %}
{% block title %}{{ SITENAME }}{% endblock %}
{% block content %}

<div class="container">

  <div class="row">

    <div class="col-sm-12 blog-main">
      <br><br><br>

      {% for article in dates %}
      {{ article.date.strftime("%a, %d %b %Y") }}:&nbsp;&nbsp;&nbsp;<a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
      <br/>
      {% endfor %}
      <br><br><br>

    </div><!-- /.blog-main -->

  </div><!-- /.row -->

</div><!-- /.container -->

{% endblock %}

{% extends "template.html" %}
{% block title %}{{ SITENAME }} - {{ article.title }}{% endblock %}
{% block content %}

<div class="container">

    <div class="row">

        <div class="col-sm-12 blog-main">

            <div class="blog-post">
                <h2 class="blog-post-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
                <p class="blog-post-meta">{{ article.date.strftime("%a, %d %b %Y") }}</p>
                {{ article.content }}
            </div><!-- /.blog-post -->
            <hr>
            </hr>
        </div><!-- /.blog-main -->

    </div><!-- /.row -->
</div>

{% endblock %}

{% block disqus %} {% include 'disqus.html'%}{%endblock%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">

    <title>Sharath's core dump</title>


    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Latest articles</a>
          <a class="blog-nav-item" href="#">Archive</a>
          <a class="blog-nav-item" href="#">About</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="row">

        <div class="col-sm-12 blog-main">

          <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
            <p class="blog-post-meta">{{ article.date.strftime("%a, %d %b %Y") }}</p>
		    {{ article.content }} 
          </div><!-- /.blog-post -->
		  <hr>
		  </hr>
        </div><!-- /.blog-main -->

      </div><!-- /.row -->

		  <div id="disqus_thread"></div>
		  <script>

				  var d = document, s = d.createElement('script');

				  s.src = '//agsha.disqus.com/embed.js';

			  })();

    </div><!-- /.container -->

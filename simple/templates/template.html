<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Sharath Avadoot Gururaj">

  <title>{% block title %}{% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/theme/blog.css">
  <script src="/theme/blog.js"></script>
</head>
<body>
<div class="container">
  <header class="d-flex justify-content-center py-3">
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Latest articles</a></li>
        <li class="nav-item"><a href="/archives.html" class="nav-link">Archive</a></li>
        <li class="nav-item"><a href="pages/about.html" class="nav-link">About</a></li>
        <div class="dropdown">
          <button class="dropdown-toggle nav-link" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Dark mode
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="dropdown-item" data-bs-theme-value="dark">dark</li>
            <li class="dropdown-item" data-bs-theme-value="light">light</li>
            <li class="dropdown-item" data-bs-theme-value="auto">auto</li>
          </ul>
        </div>

      </ul>
    </nav>
  </header>
</div>
<hr class="marginless"/>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{%block disqus%}
{% endblock %}
</body>
</html>

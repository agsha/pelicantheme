<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar border-bottom border-body">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="/">Latest Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/archives.html">Archive</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pages/about.html">About</a>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dark Mode
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item" data-bs-theme-value="dark">dark</li>
              <li class="dropdown-item" data-bs-theme-value="light">light</li>
              <li class="dropdown-item" data-bs-theme-value="auto">auto</li>
            </ul>
          </div>
        </li>

      </ul>
    </nav>
    <div class="container">

      {% for article in dates %}
      {{ article.date.strftime("%a, %d %b %Y") }}:&nbsp;&nbsp;&nbsp;<a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
      <br/>
      {% endfor %}



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/theme/blog.js"></script>

  </body>
</html>
